# Locust Configuration: High Load Test
# Usage: ./distributed.sh configs/high.conf <MODEL_NAME> <SERVER>
# SERVER should be 'litserve' or 'triton'

host = http://localhost:8000

# Test Run Settings
users = 50
spawn-rate = 5.0
run-time = 2m

# Distributed Mode Settings
master = false
expect-workers = 5
master-bind-host = *
master-bind-port = 5557
master-host = localhost
master-port = 5557

# Output Settings
csv = results
html = results_{u}u_{r}r_{t}t.html
print-stats = false

# Logging
loglevel = INFO

# Web UI Settings
web-host = *
web-port = 8089
class-picker = false

# User Class Selection (metadata for distributed.sh script)
# class-name = HighUser

