# Locust Configuration: 30fps Video Processing (LitServe LibTorch)
# Usage: ./distributed.sh litserve/configs/30fps_litserve_libtorch.conf
# @MODEL_NAME: resnet50_libtorch_litserve
# @LOCUST_PROFILE: 30fps

locustfile = litserve/litserve_locustfile.py
host = http://localhost:8000

# Test Run Settings
users = 1
spawn-rate = 0.5
run-time = 1m

# Distributed Mode Settings
master = false
expect-workers = 1
master-bind-host = *
master-bind-port = 5557
master-host = localhost
master-port = 5557

# Output Settings
csv = results
html = results_{u}u_{r}r_{t}t.html
print-stats = false

# Logging
loglevel = INFO

# Web UI Settings
web-host = *
web-port = 8089
class-picker = true
