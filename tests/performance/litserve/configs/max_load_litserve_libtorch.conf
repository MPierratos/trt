# Locust Configuration: Maximum Load Test (LitServe LibTorch)
# Usage: ./distributed.sh litserve/configs/max_load_litserve_libtorch.conf
# @MODEL_NAME: resnet50_libtorch_litserve
# @LOCUST_PROFILE: max_load

locustfile = litserve/litserve_locustfile.py
host = http://localhost:8000

# Test Run Settings
users = 50
spawn-rate = 5.0
run-time = 2m

# Distributed Mode Settings
master = false
expect-workers = 5
master-bind-host = *
master-bind-port = 5557
master-host = localhost
master-port = 5557

# Output Settings
csv = results
html = results_{u}u_{r}r_{t}t.html
print-stats = false

# Logging
loglevel = INFO

# Web UI Settings
web-host = *
web-port = 8089
class-picker = true

